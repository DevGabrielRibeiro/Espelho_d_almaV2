<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Agendamento de Consultas - Espelho D'Alma</title>
</head>

<body>
  <!-- Header -->
  <header class="bg-light p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="imgs/logo.png" alt="Logo">
        <h1 class="ml-3"> <a href="index.html">Espelho D'Alma</a></h1>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="agendamento.html">Agendamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastro_aluno.html">Aluno</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastro_prof.html">Profissional</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="title-agendamento">Agendamento de Consulta</h2>

    <div id="cards-container"></div> <!-- Container onde os cards serão inseridos dinamicamente -->

  </main>

  <footer class="bg-light p-3 text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p><i class="fas fa-envelope"></i> <a href="mailto:contato@seudominio.com">contato@espelhodalma.com</a></p>
        </div>
        <div class="col-md-4">
          <p>&copy; 2024 Nome do Site. Todos os direitos reservados.</p>
        </div>
        <div class="col-md-4">
          <p><a href="#">Termos de Uso</a> | <a href="#">Quem Somos</a></p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Função para buscar os dados dos profissionais
    function fetchData() {
      fetch('http://localhost:3000/api/prof/all')
        .then(response => response.json())
        .then(data => {
          const professionals = data.prof.createProf;  // Array de profissionais retornados pela API
          fetchUnits(professionals);  // Chama a função para obter as unidades e gerar os cards
        })
        .catch(error => console.error('Erro ao buscar os dados dos profissionais:', error));
    }

    // Função para buscar as unidades
    function fetchUnits(professionals) {
      fetch('http://localhost:3000/api/unit/all')
        .then(response => response.json())
        .then(data => {
          const units = data.unit.createUnit;  // Array de unidades retornadas pela API
          renderCards(professionals, units);  // Chama a função para renderizar os cards com unidades
        })
        .catch(error => console.error('Erro ao buscar as unidades:', error));
    }

    // Função para gerar os cards com unidades
    function renderCards(professionals, units) {
      const container = document.getElementById('cards-container');
      container.innerHTML = '';  // Limpa o conteúdo anterior (se houver)

      professionals.forEach(prof => {
        const unitOptions = units.map(unit => {
          return `<option value="${unit.id}">${unit.nome}</option>`;  // Gerar a opção para cada unidade
        }).join('');

        const card = `
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="${prof.foto === 'Nenhum' ? 'imgs/default-foto.jpg' : prof.foto}" class="card-img" alt="Foto do Profissional">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">${prof.nome}</h5>
                                    <p class="card-text">CRP ${prof.codigo_crp}</p>
                                    <p class="card-text">CPF: ${prof.cpf}</p>
                                    <p class="card-text">${prof.descricao}</p>
                                    <p class="card-text">Tempo na área: ${prof.tempo_na_area}</p>
                                    <p class="card-text">Email: <a href="mailto:${prof.email}">${prof.email}</a></p>
                                    <h6>Dias Disponíveis</h6>
                                    <div class="btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-outline-primary m-1">
                                            <input type="radio" name="dia${prof.id_profissional}" id="diaSegunda${prof.id_profissional}"> Segunda-feira
                                        </label>
                                        <label class="btn btn-outline-primary m-1">
                                            <input type="radio" name="dia${prof.id_profissional}" id="diaTerca${prof.id_profissional}"> Terça-feira
                                        </label>
                                        <label class="btn btn-outline-primary m-1">
                                            <input type="radio" name="dia${prof.id_profissional}" id="diaQuarta${prof.id_profissional}"> Quarta-feira
                                        </label>
                                        <label class="btn btn-outline-primary m-1">
                                            <input type="radio" name="dia${prof.id_profissional}" id="diaQuinta${prof.id_profissional}"> Quinta-feira
                                        </label>
                                        <label class="btn btn-outline-primary m-1">
                                            <input type="radio" name="dia${prof.id_profissional}" id="diaSexta${prof.id_profissional}"> Sexta-feira
                                        </label>
                                    </div>
                                    <h6 class="mt-3">Horários Disponíveis</h6>
                                    <div class="btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-outline-primary m-1">
                                            <input type="radio" name="horario${prof.id_profissional}" id="horario8${prof.id_profissional}"> 08:00
                                        </label>
                                        <label class="btn btn-outline-primary m-1">
                                            <input type="radio" name="horario${prof.id_profissional}" id="horario9${prof.id_profissional}"> 09:00
                                        </label>
                                        <label class="btn btn-outline-primary m-1">
                                            <input type="radio" name="horario${prof.id_profissional}" id="horario10${prof.id_profissional}"> 10:00
                                        </label>
                                        <label class="btn btn-outline-primary m-1">
                                            <input type="radio" name="horario${prof.id_profissional}" id="horario11${prof.id_profissional}"> 11:00
                                        </label>
                                        <label class="btn btn-outline-primary m-1">
                                            <input type="radio" name="horario${prof.id_profissional}" id="horario13${prof.id_profissional}"> 13:00
                                        </label>
                                        <label class="btn btn-outline-primary m-1">
                                            <input type="radio" name="horario${prof.id_profissional}" id="horario14${prof.id_profissional}"> 14:00
                                        </label>
                                    </div>
                                    
                                    <!-- Unidade dinâmica -->
                                    <div class="unit-agd">
                                        <label for="unidade${prof.id_profissional}">Selecione a unidade para realizar o agendamento</label>
                                        <select class="form-control" id="unidade${prof.id_profissional}">
                                            <option value="">Selecione a unidade</option>
                                            ${unitOptions}  <!-- Unidades dinamicamente inseridas -->
                                        </select>
                                    </div>

                                    <div class="btn-agendamento mt-3">
                                        <button type="button" class="btn btn-primary">Agendar Consulta</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
        container.innerHTML += card;  // Adiciona o card gerado ao container
      });
    }

    // Chama a função para buscar os dados quando a página for carregada
    window.onload = fetchData;
  </script>
</body>

</html>
