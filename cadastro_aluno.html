<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" type="imagex/png" href="imgs/logo-p-aba.ico">
    <script src="cadastro.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - Espelho D'Alma</title>
</head>

<body>

    <!-- Header -->
    <header class="bg-light p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="imgs/logo.png" alt="Logo">
                <h1 class="ml-3"> <a href="index.html">Espelho D'Alma</a></h1>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="agendamento.html">Agendamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Entrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro_prof.html">Profissional</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <form class="form-login">
            <h2 class="title-cadastro">Cadastro do Aluno</h2>
          <div class="form-group">
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" class="form-control" id="nomeCompleto" required placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" required placeholder="Digite seu CPF">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required placeholder="Digite seu email">
          </div>
          <div class="form-group">
            <label for="unidade">Seleciona sua unidade senac</label>
            <select class="form-control" id="unidade" required>
                <option value="">Selecione a unidade</option>
            </select>
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" required placeholder="Digite uma senha">
          </div>
          <div class="form-group">
            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmarSenha" required placeholder="Confirme sua senha">
          </div>
          <p id="mensagem-cad"></p>
          <div class="btn-cadastro">
              <button type="button" class="btn btn-primary" id="btn-cadastro" onclick="createUser()">Cadastrar</button>
          </div>
        </form>
      </main>

    <!-- Footer -->
    <footer class="bg-light p-3 text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p><i class="fas fa-envelope"></i> <a
                            href="mailto:contato@seudominio.com">contato@espelhodalma.com</a></p>
                </div>
                <div class="col-md-4">
                    <p>&copy; 2024 Espelho D'Alma. Todos os direitos reservados.</p>
                </div>
                <div class="col-md-4">
                    <p><a href="#">Termos de Uso</a> | <a href="sobre.html">Equipe de desenvolvimento</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
